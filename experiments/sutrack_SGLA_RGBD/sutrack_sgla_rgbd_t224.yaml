DATA:
  MAX_SAMPLE_INTERVAL: 400
  MULTI_MODAL_LANGUAGE: False
  MULTI_MODAL_VISION: True  # 启用多模态(RGB+Depth)
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3.5
    FACTOR: 4.0
    SCALE_JITTER: 0.5
    SIZE: 224
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 112
    NUMBER: 1
  TRAIN:
    DATASETS_NAME:
    - GOT10K_vottrain
    - DepthTrack_train
    DATASETS_RATIO:
    - 1
    - 1
    SAMPLE_PER_EPOCH: 60000
  USE_NLP:
    LASOT: False
    GOT10K: False
    COCO: False
    TRACKINGNET: False
    VASTTRACK: False
    REFCOCOG: False
    TNL2K: False
    OTB99: False
    DEPTHTRACK: False
    LASHER: False
    VISEVENT: False

MODEL:
  ENCODER:
    TYPE: fastitpnt
    STRIDE: 16
    PRETRAIN_TYPE: 'pretrained/itpn/fast_itpn_tiny_1600e_1k.pt'
    PATCHEMBED_INIT: halfcopy
    DROP_PATH: 0.1
    TOKEN_TYPE_INDICATE: True
    CLASS_TOKEN: True
    POS_TYPE: 'index'
    
    # 原SGLA配置(关闭，使用SGLA-RGBD)
    USE_SGLA: False
    SGLA_LOSS_WEIGHT: 0.1
    
    # SGLA-RGBD配置(新增)
    USE_SGLA_RGBD: True
    SGLA_RGBD:
      USE_MODAL_SELECTION: True  # 模态选择模块
      USE_LAYERWISE_FUSION: True  # 逐层融合决策
      USE_SELECTIVE_DEPTH: True  # 选择性深度集成
      USE_COMPLEMENTARITY_LOSS: True  # 模态互补性损失
      COMPLEMENTARITY_LOSS_WEIGHT: 0.1
      MODAL_BALANCE_WEIGHT: 0.05
      
  TEXT_ENCODER:
    TYPE: ViT-L/14
    
  DECODER:
    TYPE: CENTER
    NUM_CHANNELS: 256
    CONV_TYPE: normal
    XAVIER_INIT: True
    
  TASK_DECODER:
    NUM_CHANNELS: 256
    FEATURE_TYPE: average
    
  TASK_NUM: 5
  TASK_INDEX:
    VASTTRACK: 0
    LASOT: 0
    TRACKINGNET: 0
    GOT10K: 0
    COCO: 0
    TNL2K: 1
    DEPTHTRACK: 2
    LASHER: 3
    VISEVENT: 4

TRAIN:
  TYPE: text_frozen
  ENCODER_MULTIPLIER: 0.1
  FREEZE_ENCODER: False
  ENCODER_OPEN: []
  BATCH_SIZE: 32
  EPOCH: 180
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 144
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  TASK_CE_WEIGHT: 1.0
  WEIGHT_DECAY: 0.0001

TEST:
  EPOCH: 180
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 224
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 112
  WINDOW: True
  NUM_TEMPLATES: 1
  MULTI_MODAL_VISION:
    DEFAULT: True
  MULTI_MODAL_LANGUAGE:
    DEFAULT: False
  USE_NLP:
    DEFAULT: False
    LASOT: False
    GOT10K: False
    COCO: False
    TRACKINGNET: False
    VASTTRACK: False
    TNL2K: False
    OTB99: False
    DEPTHTRACK: False
    LASHER: False
    VISEVENT: False
