# SUTrack-Mamba 配置文件
# 基于 MCITrack 的 Mamba 模块实现

DATA:
  MAX_SAMPLE_INTERVAL: 200
  MULTI_MODAL_LANGUAGE: True
  MULTI_MODAL_VISION: True
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3.5
    FACTOR: 4.0
    SCALE_JITTER: 0.5
    SIZE: 224
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 112
    NUMBER: 1
  TRAIN:
    DATASETS_NAME:
    - GOT10K_vottrain
    - DepthTrack_train
    DATASETS_RATIO:
    - 1
    - 1
    SAMPLE_PER_EPOCH: 60000
  USE_NLP:
    TNL2K: True

MODEL:
  # Mamba 配置
  USE_MAMBA: True           # ✅ 启用 Mamba 上下文融合模块
  MAMBA_LAYERS: 2           # Mamba 层数
  MAMBA_D_STATE: 16         # SSM 状态维度
  
  ENCODER:
    TYPE: fastitpnt         # Tiny ViT encoder
    STRIDE: 16
    PRETRAIN_TYPE: 'pretrained/itpn/fast_itpn_tiny_1600e_1k.pt'
    PATCHEMBED_INIT: halfcopy
    DROP_PATH: 0.1
    TOKEN_TYPE_INDICATE: True
    CLASS_TOKEN: True
    POS_TYPE: 'index'
  
  TEXT_ENCODER:
    TYPE: ViT-L/14
  
  DECODER:
    TYPE: CENTER
    NUM_CHANNELS: 256
    CONV_TYPE: normal
    XAVIER_INIT: True
  
  TASK_DECODER:
    NUM_CHANNELS: 256
    FEATURE_TYPE: average
  
  TASK_NUM: 5
  TASK_INDEX:
    VASTTRACK: 0
    LASOT: 0
    TRACKINGNET: 0
    GOT10K: 0
    COCO: 0
    TNL2K: 1
    DEPTHTRACK: 2
    LASHER: 3
    VISEVENT: 4

TRAIN:
  TYPE: text_frozen
  ENCODER_MULTIPLIER: 0.1
  FREEZE_ENCODER: False
  ENCODER_OPEN: []
  BATCH_SIZE: 16
  EPOCH: 180
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 144
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  CE_WEIGHT: 1.0
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  TASK_CE_WEIGHT: 1.0
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  WEIGHT_DECAY: 0.0001

TEST:
  EPOCH: 180
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 224
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 112
  WINDOW: True
  NUM_TEMPLATES: 1
  UPDATE_INTERVALS:
    DEFAULT: 999999
  UPDATE_THRESHOLD:
    DEFAULT: 1.0
  MULTI_MODAL_VISION:
    DEFAULT: True
  MULTI_MODAL_LANGUAGE:
    DEFAULT: True
  USE_NLP:
    DEFAULT: False
    TNL2K: True
