DATA:
  MAX_SAMPLE_INTERVAL: 400
  MULTI_MODAL_LANGUAGE: False  # DINOv3 简化版暂时关闭文本模态
  MULTI_MODAL_VISION: True
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3.5
    FACTOR: 4.0
    SCALE_JITTER: 0.5
    SIZE: 224
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 112
    NUMBER: 1
  TRAIN:
    DATASETS_NAME:
    - GOT10K_vottrain
    - DepthTrack_train
    DATASETS_RATIO:
    - 1
    - 1
    SAMPLE_PER_EPOCH: 60000
  USE_NLP:
    TNL2K: False  # 简化版关闭 NLP
MODEL:
  ENCODER:
    TYPE: dinov3_convnext_tiny  # 使用 DINOv3 ConvNeXt-Tiny
    STRIDE: 32  # DINOv3 ConvNeXt 的输出 stride
    PRETRAIN_TYPE: ''  # 从 HuggingFace 自动加载，留空
    PATCHEMBED_INIT: copy  # 保留以兼容接口
    DROP_PATH: 0.1
    TOKEN_TYPE_INDICATE: False  # 简化版暂时关闭
    CLASS_TOKEN: False  # 简化版暂时关闭
  TEXT_ENCODER:
    TYPE: ViT-L/14
  DECODER:
    TYPE: CENTER
    NUM_CHANNELS: 256
    CONV_TYPE: normal
    XAVIER_INIT: True
  TASK_DECODER:
    NUM_CHANNELS: 256
    FEATURE_TYPE: average
  TASK_NUM: 5
  TASK_INDEX:
    VASTTRACK: 0
    LASOT: 0
    TRACKINGNET: 0
    GOT10K: 0
    COCO: 0
    TNL2K: 1
    DEPTHTRACK: 2
    LASHER: 3
    VISEVENT: 4
TRAIN:
  TYPE: normal
  ENCODER_MULTIPLIER: 0.1  # encoder 学习率倍数
  FREEZE_ENCODER: False  # 是否冻结 encoder（建议先 True 测试，再 False 微调）
  BATCH_SIZE: 32
  EPOCH: 180
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 144
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  WEIGHT_DECAY: 0.0001
TEST:
  EPOCH: 180
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 224
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 112
  WINDOW: True
  MULTI_MODAL_VISION:
    DEFAULT: True
  MULTI_MODAL_LANGUAGE:
    DEFAULT: False  # 简化版关闭语言模态
  USE_NLP:
    DEFAULT: False
    TNL2K: False
