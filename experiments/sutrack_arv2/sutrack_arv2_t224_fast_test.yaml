# 快速测试配置（仅训练5个epoch验证）
DATA:
  MAX_SAMPLE_INTERVAL: 400
  MULTI_MODAL_LANGUAGE: FALSE 
  MULTI_MODAL_VISION: True
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3.5
    FACTOR: 4.0
    SCALE_JITTER: 0.5
    SIZE: 208
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 104
    NUMBER: 1
  TRAIN:
    DATASETS_NAME:
    - GOT10K_vottrain
    - DepthTrack_train
    DATASETS_RATIO:
    - 1
    - 1
    SAMPLE_PER_EPOCH: 1000  # 减少到1000（原60000）
  USE_NLP:
    TNL2K: False  

MODEL:
  ARTRACKV2:
    ENABLE: True
    NUM_APPEARANCE_TOKENS: 3
    NUM_TRAJECTORY_TOKENS: 4
    ORIENTED_MASKING: True
    APPEARANCE_RECON: True
    MASK_RATIO: 0.5
    CONFIDENCE_LOSS_WEIGHT: 0.5
    APPEARANCE_RECON_LOSS_WEIGHT: 0.3
    
  ENCODER:
    TYPE: fastitpnt
    STRIDE: 16
    PRETRAIN_TYPE: 'pretrained/itpn/fast_itpn_tiny_1600e_1k.pt'
    PATCHEMBED_INIT: halfcopy
    DROP_PATH: 0.08
    TOKEN_TYPE_INDICATE: True
    CLASS_TOKEN: True
    
  TEXT_ENCODER:
    TYPE: ViT-L/14
    
  DECODER:
    TYPE: CENTER
    NUM_CHANNELS: 256
    CONV_TYPE: normal
    XAVIER_INIT: True
    
  TASK_DECODER:
    NUM_CHANNELS: 256
    FEATURE_TYPE: average
    
  TASK_NUM: 5
  TASK_INDEX:
    VASTTRACK: 0
    LASOT: 0
    TRACKINGNET: 0
    GOT10K: 0
    COCO: 0
    TNL2K: 1
    DEPTHTRACK: 2
    LASHER: 3
    VISEVENT: 4

TRAIN:
  TYPE: text_frozen
  ENCODER_MULTIPLIER: 0.1
  BATCH_SIZE: 16  # 减小batch size加快验证
  EPOCH: 5  # 仅5个epoch
  GRAD_CLIP_NORM: 0.1
  LR: 0.00012
  LR_DROP_EPOCH: 4
  NUM_WORKER: 4  # 减少worker
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 10  # 更频繁打印
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  WEIGHT_DECAY: 0.0001
  
  ARTRACKV2:
    USE_REVERSE_AUGMENTATION: True
    REVERSE_PROB: 0.5
    IOU_LOSS_WEIGHT: 0.5
    APPEARANCE_RECON_LOSS_WEIGHT: 0.3

TEST:
  EPOCH: 5
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 192
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 96
  WINDOW: True
  NUM_TEMPLATES: 1
  UPDATE_INTERVALS:
    DEFAULT: 999999
  UPDATE_THRESHOLD:
    DEFAULT: 1.0
  MULTI_MODAL_VISION:
    DEFAULT: False
  MULTI_MODAL_LANGUAGE:
    DEFAULT: False
  USE_NLP:
    DEFAULT: False
    TNL2K: False
