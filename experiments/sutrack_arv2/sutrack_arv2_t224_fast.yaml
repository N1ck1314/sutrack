DATA:
  MAX_SAMPLE_INTERVAL: 400
  MULTI_MODAL_LANGUAGE: FALSE 
  MULTI_MODAL_VISION: True
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3.5
    FACTOR: 4.0
    SCALE_JITTER: 0.5
    SIZE: 208          # 训练分辨率适度降低（224→208）
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 104          # 保持2:1比例（112→104）
    NUMBER: 1
  TRAIN:
    DATASETS_NAME:
    - GOT10K_vottrain
    - DepthTrack_train
    DATASETS_RATIO:
    - 1
    - 1
    SAMPLE_PER_EPOCH: 60000
  USE_NLP:
    TNL2K: False  

MODEL:
  # ARTrackV2 Configuration - Pure Encoder加速
  ARTRACKV2:
    ENABLE: True
    NUM_APPEARANCE_TOKENS: 3     # 减少到3个（原4个）- 减少计算
    NUM_TRAJECTORY_TOKENS: 4     # 保持4个（x1,y1,x2,y2）
    ORIENTED_MASKING: True       # 保留核心机制
    APPEARANCE_RECON: True       # 训练时启用，推理时关闭
    MASK_RATIO: 0.5
    CONFIDENCE_LOSS_WEIGHT: 0.5
    APPEARANCE_RECON_LOSS_WEIGHT: 0.3
    
  ENCODER:
    TYPE: fastitpnt
    STRIDE: 16
    PRETRAIN_TYPE: 'pretrained/itpn/fast_itpn_tiny_1600e_1k.pt'
    PATCHEMBED_INIT: halfcopy
    DROP_PATH: 0.08              # 降低dropout（0.1→0.08）- 加快推理
    TOKEN_TYPE_INDICATE: True
    CLASS_TOKEN: True
    
  TEXT_ENCODER:
    TYPE: ViT-L/14
    
  DECODER:
    TYPE: CENTER
    NUM_CHANNELS: 256
    CONV_TYPE: normal
    XAVIER_INIT: True
    
  TASK_DECODER:
    NUM_CHANNELS: 256
    FEATURE_TYPE: average
    
  TASK_NUM: 5
  TASK_INDEX:
    VASTTRACK: 0
    LASOT: 0
    TRACKINGNET: 0
    GOT10K: 0
    COCO: 0
    TNL2K: 1
    DEPTHTRACK: 2
    LASHER: 3
    VISEVENT: 4

TRAIN:
  TYPE: text_frozen
  ENCODER_MULTIPLIER: 0.1
  BATCH_SIZE: 32
  EPOCH: 200                     # 延长训练（180→200）- 弥补分辨率降低
  GRAD_CLIP_NORM: 0.1
  LR: 0.00012                    # 微调学习率（0.0001→0.00012）
  LR_DROP_EPOCH: 160             # 对应延长训练
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  CE_WEIGHT: 1.0                 # 添加缺失的损失权重
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  TASK_CE_WEIGHT: 1.0
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  WEIGHT_DECAY: 0.0001
  
  # ARTrackV2 Training Configuration
  ARTRACKV2:
    USE_REVERSE_AUGMENTATION: True
    REVERSE_PROB: 0.5
    IOU_LOSS_WEIGHT: 0.5
    APPEARANCE_RECON_LOSS_WEIGHT: 0.3

TEST:
  EPOCH: 200
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 192               # 推理分辨率进一步降低（208→192）
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 96              # 保持2:1比例
  WINDOW: True
  NUM_TEMPLATES: 1               # 单模板配置
  UPDATE_INTERVALS:
    DEFAULT: 999999              # 禁用模板更新（Pure Encoder自带演化能力）
  UPDATE_THRESHOLD:
    DEFAULT: 1.0
    
  MULTI_MODAL_VISION:
    DEFAULT: False               # 关闭多模态
    # DEPTHTRACK: True
    # VOT2019: True
    # VOT2022: True
  MULTI_MODAL_LANGUAGE:
    DEFAULT: False
  USE_NLP:
    DEFAULT: False
    TNL2K: False
