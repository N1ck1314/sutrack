DATA:
  MAX_SAMPLE_INTERVAL: 400
  MULTI_MODAL_LANGUAGE: FALSE 
  MULTI_MODAL_VISION: True
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3.5
    FACTOR: 4.0
    SCALE_JITTER: 0.5
    SIZE: 224
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 112
    NUMBER: 1
  TRAIN:
    DATASETS_NAME:
    # - LASOT
    - GOT10K_vottrain
    # - COCO17
    # - TRACKINGNET
    # - TNL2K_train
    - DepthTrack_train
    # - LasHeR_train
    # - VisEvent
    DATASETS_RATIO:
    - 1
    # - 1
    # - 1
    # - 1
    # - 1
    # - 1
    # - 1
    - 1
    SAMPLE_PER_EPOCH: 60000
  USE_NLP:
    TNL2K: False  
MODEL:
  ENCODER:
    TYPE: fastitpnt
    STRIDE: 16
    PRETRAIN_TYPE: 'pretrained/itpn/fast_itpn_tiny_1600e_1k.pt'
    PATCHEMBED_INIT: halfcopy
    DROP_PATH: 0.1
    TOKEN_TYPE_INDICATE: True
    CLASS_TOKEN: True
  TEXT_ENCODER:
    TYPE: ViT-L/14
  DECODER:
    TYPE: CENTER
    NUM_CHANNELS: 256
    CONV_TYPE: normal
    XAVIER_INIT: True
  TASK_DECODER:
    TYPE: MLP
    NUM_CHANNELS: 256
    FEATURE_TYPE: average
  TASK_NUM: 5
  TASK_INDEX:
    VASTTRACK: 0
    LASOT: 0
    TRACKINGNET: 0
    GOT10K: 0
    COCO: 0
    TNL2K: 1
    DEPTHTRACK: 2
    LASHER: 3
    VISEVENT: 4
TRAIN:
  TYPE: normal
  ENCODER_MULTIPLIER: 0.1
  BATCH_SIZE: 32
  EPOCH: 180
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 144
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  WEIGHT_DECAY: 0.0001
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  TASK_CE_WEIGHT: 1.0
  CE_WEIGHT: 1.0
  # ASCNet特定配置
  ASCNET:
    USE_RHDWT: True
    USE_CNCM: True
    CNCM_NUM_BLOCKS: 3
TEST:
  EPOCH: 180
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 224
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 112
  WINDOW: True
  MULTI_MODAL_VISION:
    DEFAULT: True
  MULTI_MODAL_LANGUAGE:
    DEFAULT: False
  USE_NLP:
    DEFAULT: False
    TNL2K: False
